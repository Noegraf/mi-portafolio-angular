<!-- Al hacer click en el contenedor (fuera de cualquier carta) se desactiva la carta activa -->
<div class="carousel-container" (click)="deactivate()">
  <div class="card-wrapper" *ngFor="let card of cards; let i = index"
       [ngStyle]="{'transform': computeTransform(i), 'z-index': computeZIndex(i)}">
    <!-- El componente de carta recibe un input "active" y emite "cardSelected" -->
    <app-about-card 
         [title]="card.title" 
         [icon]="card.icon" 
         [content]="card.content"
         [active]="activeIndex === i"
         (cardSelected)="setActive(i)">
    </app-about-card>
  </div>
</div>

<!-- Stepper: muestra el Ã­cono de cada carta y resalta la activa -->
<div class="stepper">
  <div *ngFor="let card of cards; let i = index" 
       class="step" 
       [class.active]="i === activeIndex"
       (click)="setActive(i); $event.stopPropagation()">
    <img [src]="card.icon" alt="{{ card.title }} icon" />
  </div>
</div>
